<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
            <div class="brand-logo">
              <img src="../../../assets/images/nal-logo_150.png" alt="logo" />
            </div>
            <h4>Hello! let's get started</h4>
            <h6 class="font-weight-light">Sign in to continue.</h6>
            <form
              (ngSubmit)="loginForm.form.valid && onSubmit(loginForm)"
              class="pt-3"
              #loginForm="ngForm"
            >
              <div class="form-group">
                <input
                  type="email"
                  [(ngModel)]="model.username"
                  #username="ngModel"
                  name="username"
                  class="form-control form-control-lg"
                  id="exampleInputEmail"
                  placeholder="User name"
                  [ngClass]="{
                    'is-invalid': loginForm.submitted && username.invalid
                  }"
                  required
                />
                <div
                  *ngIf="
                    loginForm.submitted && username.invalid && username.errors
                  "
                  class="invalid-feedback"
                >
                  <div *ngIf="username.errors.required">
                    User name is required
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  #password="ngModel"
                  name="password"
                  [(ngModel)]="model.password"
                  class="form-control form-control-lg"
                  id="exampleInputPassword"
                  placeholder="Password"
                  [ngClass]="{
                    'is-invalid': loginForm.submitted && password.invalid
                  }"
                  required
                />
                <div
                  *ngIf="
                    loginForm.submitted && password.invalid && password.errors
                  "
                  class="invalid-feedback"
                >
                  <div *ngIf="password.errors.required">
                    Password is required
                  </div>
                </div>
              </div>
              <div class="mt-3">
                <button
                  [disabled]="!loginForm.valid"
                  type="submit"
                  class="
                    btn btn-block btn-primary btn-lg
                    font-weight-medium
                    auth-form-btn
                  "
                >
                  SIGN IN
                </button>
              </div>
              <div class="text-center mt-4 font-weight-light">
                Don't have an account?
                <a
                  href="http://localhost:4200/registration"
                  class="text-primary"
                  >Create</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
