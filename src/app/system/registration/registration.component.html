<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
            <div class="brand-logo">
              <img src="../../../assets/images/nal-logo_150.png" alt="logo" />
            </div>
            <h4>New here?</h4>
            <h6 class="font-weight-light">
              Signing up is easy. It only takes a few steps
            </h6>
            <form
              (ngSubmit)="onSubmit(loginForm)"
              class="pt-3"
              #loginForm="ngForm"
            >
              <div class="form-group">
                <input
                  type="email"
                  name="username"
                  class="form-control form-control-lg"
                  id="exampleInputEmail1"
                  placeholder="Username"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  name="password"
                  class="form-control form-control-lg"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  name="password"
                  class="form-control form-control-lg"
                  id="exampleInputPassword1"
                  placeholder="Confirm Password"
                />
              </div>
              <div class="mt-3">
                <button
                  type="submit"
                  class="
                    btn btn-block btn-primary btn-lg
                    font-weight-medium
                    auth-form-btn
                  "
                >
                  SIGN UP
                </button>
              </div>
              <div
                class="my-2 d-flex justify-content-between align-items-center"
              >
                <div class="form-check">
                  <label class="form-check-label text-muted">
                    <mat-checkbox class="form-check-input"
                      >I agree to all Terms & Conditions</mat-checkbox
                    >
                  </label>
                </div>
              </div>
              <div class="text-center mt-4 font-weight-light">
                Already have an account?
                <a href="http://localhost:4200/login" class="text-primary"
                  >Login</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
